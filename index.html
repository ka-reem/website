<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        :root {
            --primary: rgb(79, 70, 229);
            --primary-transparent: rgba(79, 70, 229, 0.1);
        }

        body {
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 3.5rem;
            background: rgba(15, 15, 20, 0.8);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            position: relative;
            animation: contentFloat 4s ease-in-out infinite;
        }

        .content::before,
        .content::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(79, 70, 229, 0.5),
                rgba(147, 51, 234, 0.5),
                rgba(79, 70, 229, 0.5),
                transparent
            );
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            animation: borderRotation 8s linear infinite;
        }

        .content::after {
            animation: borderRotation 8s linear infinite reverse;
            filter: blur(24px);
        }

        h1 {
            font-size: 4rem;
            letter-spacing: -0.02em;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            background: linear-gradient(135deg, #fff, #94a3b8, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientText 8s ease infinite;
        }

        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            mix-blend-mode: overlay;
            animation: glowPulse 4s ease-in-out infinite;
        }

        .tagline {
            font-size: 1.8rem;
            color: #cbd5e1;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUpFade 0.8s ease forwards 0.4s;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            animation: slideUpFade 0.8s ease forwards 0.6s;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-15deg);
            transition: 0.5s;
        }

        .social-links a:hover {
            background: rgba(79, 70, 229, 0.2);
            border-color: var(--primary);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(79, 70, 229, 0.2),
                0 0 0 1px rgba(79, 70, 229, 0.4);
        }

        .social-links a:hover::before {
            animation: shine 1.5s ease-out infinite;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a1a2e, #0a0a0f);
            overflow: hidden;
        }

        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(79, 70, 229, 0.5);
            border-radius: 50%;
            filter: blur(1px);
            animation: particleRise 10s infinite linear;
        }

        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at center,
                rgba(79, 70, 229, 0.15),
                transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
        }

        @keyframes contentFloat {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            50% { transform: translateY(-10px) rotateX(2deg) rotateY(-2deg); }
        }

        @keyframes borderRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes particleRise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 1rem;
                padding: 2rem;
            }
            h1 { 
                font-size: 2.5rem; 
            }
            .tagline { 
                font-size: 1.2rem; 
            }
            .social-links { 
                flex-direction: column; 
            }
            .social-links a { 
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="particles-container"></div>
    </div>
    <div class="cursor-glow"></div>

    <div class="hero">
        <div class="content">
            <h1 data-text="Your Name">Your Name</h1>
            <p class="tagline">Your Professional Title</p>
            <div class="social-links">
                <a href="mailto:your.email@example.com">Email</a>
                <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
                <a href="https://github.com/yourusername">GitHub</a>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles-container');
        const particleCount = 50;

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 4 + 2;
                const startPosition = Math.random() * 100;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startPosition}%`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Cursor glow effect
        const cursorGlow = document.querySelector('.cursor-glow');
        let isMouseMoving = false;
        let mouseTimeout;

        document.addEventListener('mousemove', (e) => {
            // Update cursor glow position
            cursorGlow.style.left = e.clientX - 200 + 'px';
            cursorGlow.style.top = e.clientY - 200 + 'px';
            cursorGlow.style.opacity = '1';

            // Content tilt effect
            const content = document.querySelector('.content');
            const rect = content.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const intensity = 10;
            const xRotation = (y / rect.height) * intensity;
            const yRotation = (x / rect.width) * intensity;
            
            content.style.transform = `
                rotateX(${-xRotation}deg) 
                rotateY(${yRotation}deg)
                translateZ(0)
            `;

            // Reset mouse movement timeout
            clearTimeout(mouseTimeout);
            isMouseMoving = true;
            mouseTimeout = setTimeout(() => {
                isMouseMoving = false;
                cursorGlow.style.opacity = '0';
                content.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
            }, 100);
        });

        // Reset transforms when mouse leaves
        document.addEventListener('mouseleave', () => {
            const content = document.querySelector('.content');
            content.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
            cursorGlow.style.opacity = '0';
        });
    </script>
</body>
</html>
