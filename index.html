<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --navy: #0A192F;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --slate: #8892B0;
            --light-slate: #A8B2D1;
            --lightest-slate: #CCD6F6;
            --accent: #5EEAD4;
            --primary-text: #E2E8F0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--navy);
            color: var(--primary-text);
            overflow-x: hidden;
        }

        .blur-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            pointer-events: none;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 20%, rgba(94, 234, 212, 0.15), transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(94, 234, 212, 0.15), transparent 25%);
            filter: blur(100px);
            z-index: 0;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .nav.hidden {
            transform: translateY(-100%);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            color: var(--light-slate);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .section {
            min-height: 100vh;
            padding: 8rem 2rem;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero {
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(30px);
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--lightest-slate);
            position: relative;
            overflow: hidden;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--slate);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .hero-visual {
            position: relative;
            height: 400px;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.1;
            transition: var(--transition);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card {
            background: var(--light-navy);
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--lightest-navy);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(94, 234, 212, 0.05),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .project-card:hover::before {
            transform: translateX(100%);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
        }

        .project-image {
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--lightest-slate);
            margin-bottom: 1rem;
        }

        .project-description {
            color: var(--slate);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .tech-item {
            padding: 0.4rem 1rem;
            background: var(--lightest-navy);
            border-radius: 2rem;
            font-size: 0.85rem;
            color: var(--accent);
            transition: var(--transition);
        }

        .tech-item:hover {
            background: rgba(94, 234, 212, 0.1);
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--lightest-slate);
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section-title.visible::after {
            transform: scaleX(1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-category {
            background: var(--light-navy);
            border-radius: 1rem;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .skill-category.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-category h3 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        .skill-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--light-slate);
        }

        .skill-item i {
            color: var(--accent);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-slate);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--light-navy);
            border: 1px solid var(--lightest-navy);
            border-radius: 0.5rem;
            color: var(--primary-text);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(94, 234, 212, 0.1);
        }

        .button {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .button:hover {
            color: var(--navy);
        }

        .button:hover::before {
            width: 100%;
        }

        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-visual {
                height: 300px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    
    <nav class="nav">
        <div class="nav-inner">
            <a href="#" class="logo">Portfolio</a>
            <div class="nav-links">
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <section class="section hero">
        <div class="container">
            <div class="hero-grid">
                <div class="hero-content">
                    <h1 class="hero-title">Software Engineer & Developer</h1>
                    <p class="hero-subtitle">Crafting elegant solutions to complex problems through clean code and thoughtful design.</p>
                    <a href="#contact" class="button">Get in touch</a>
                </div>
                <div class="hero-visual">
                    <div class="floating-shapes"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="projects">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            <div class="projects-grid">
                <!-- Project cards similar to before but with enhanced styling -->
                <!-- Repeat project-card structure as needed -->
            </div>
        </div>
    </section>

    <section class="section" id="skills">
        <div class="container">
            <h2 class="section-title">Technical Expertise</h2>
            <div class="skills-grid">
                <!-- Skill categories similar to before but with enhanced styling -->
                <!-- Repeat skill-category structure as needed -->
            </div>
        </div>
    </section>

    <section class="section" id="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <div class="contact-form">
                <!-- Contact form similar to before but with enhanced styling -->
            </div>
        </div>
    </section>

    <script>
         // Initialize GSAP
         gsap.registerPlugin(ScrollTrigger);

// Hero animations
gsap.from('.hero-content', {
    opacity: 0,
    y: 30,
    duration: 1,
    delay: 0.5
});

// Create and animate floating shapes
const shapes = 5;
const shapesContainer = document.querySelector('.floating-shapes');

for(let i = 0; i < shapes; i++) {
    const shape = document.createElement('div');
    shape.className = 'shape';
    shape.style.width = Math.random() * 100 + 50 + 'px';
    shape.style.height = shape.style.width;
    shape.style.left = Math.random() * 100 + '%';
    shape.style.top = Math.random() * 100 + '%';
    shapesContainer.appendChild(shape);
    
    // Animate each shape
    gsap.to(shape, {
        x: 'random(-50, 50)',
        y: 'random(-50, 50)',
        duration: 'random(3, 6)',
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut'
    });
}

// Add project cards dynamically
const projectsGrid = document.querySelector('.projects-grid');
const projects = [
    {
        title: 'Enterprise Analytics Platform',
        description: 'Real-time data visualization and analytics platform for enterprise clients.',
        image: '/api/placeholder/400/300',
        tech: ['React', 'TypeScript', 'D3.js']
    },
    {
        title: 'AI-Powered Workflow',
        description: 'Automated workflow system with machine learning integration.',
        image: '/api/placeholder/400/300',
        tech: ['Python', 'TensorFlow', 'FastAPI']
    },
    {
        title: 'Cloud Infrastructure',
        description: 'Scalable cloud architecture for high-performance applications.',
        image: '/api/placeholder/400/300',
        tech: ['AWS', 'Docker', 'Kubernetes']
    }
];

projects.forEach(project => {
    const card = document.createElement('div');
    card.className = 'project-card';
    card.innerHTML = `
        <div class="project-image">
            <img src="${project.image}" alt="${project.title}">
        </div>
        <h3 class="project-title">${project.title}</h3>
        <p class="project-description">${project.description}</p>
        <div class="tech-stack">
            ${project.tech.map(tech => `<span class="tech-item">${tech}</span>`).join('')}
        </div>
    `;
    projectsGrid.appendChild(card);
});

// Add skill categories dynamically
const skillsGrid = document.querySelector('.skills-grid');
const skills = [
    {
        category: 'Frontend Development',
        items: ['React', 'TypeScript', 'Next.js', 'Tailwind CSS']
    },
    {
        category: 'Backend Development',
        items: ['Node.js', 'Python', 'GraphQL', 'PostgreSQL']
    },
    {
        category: 'DevOps & Cloud',
        items: ['AWS', 'Docker', 'Kubernetes', 'CI/CD']
    }
];

skills.forEach(skill => {
    const category = document.createElement('div');
    category.className = 'skill-category';
    category.innerHTML = `
        <h3>${skill.category}</h3>
        <div class="skill-list">
            ${skill.items.map(item => `
                <div class="skill-item">
                    <i class="fas fa-check"></i>
                    <span>${item}</span>
                </div>
            `).join('')}
        </div>
    `;
    skillsGrid.appendChild(category);
});

// Add contact form
const contactForm = document.querySelector('.contact-form');
contactForm.innerHTML = `
    <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-input" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label class="form-label">Message</label>
        <textarea class="form-input" rows="5" placeholder="Your message"></textarea>
    </div>
    <button class="button">Send Message</button>
`;

// Scroll animations for sections
gsap.utils.toArray('.section-title').forEach(title => {
    ScrollTrigger.create({
        trigger: title,
        start: 'top 80%',
        onEnter: () => title.classList.add('visible'),
        once: true
    });
});

// Project cards animation
gsap.utils.toArray('.project-card').forEach((card, index) => {
    gsap.from(card, {
        scrollTrigger: {
            trigger: card,
            start: 'top 85%',
        },
        opacity: 0,
        y: 50,
        duration: 0.8,
        delay: index * 0.2
    });
});

// Skills categories animation
gsap.utils.toArray('.skill-category').forEach((category, index) => {
    gsap.from(category, {
        scrollTrigger: {
            trigger: category,
            start: 'top 85%',
        },
        opacity: 0,
        y: 30,
        duration: 0.6,
        delay: index * 0.1
    });
});

// Navbar scroll behavior
let lastScroll = 0;
const nav = document.querySelector('.nav');

window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    
    if (currentScroll <= 0) {
        nav.classList.remove('hidden');
        return;
    }
    
    if (currentScroll > lastScroll && !nav.classList.contains('hidden')) {
        nav.classList.add('hidden');
    } else if (currentScroll < lastScroll && nav.classList.contains('hidden')) {
        nav.classList.remove('hidden');
    }
    
    lastScroll = currentScroll;
});

// Interactive hover effects for project cards
document.querySelectorAll('.project-card').forEach(card => {
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) - 0.5;
        const y = ((e.clientY - rect.top) / rect.height) - 0.5;
        
        gsap.to(card, {
            duration: 0.5,
            rotationY: x * 10,
            rotationX: -y * 10,
            ease: 'power1.out',
            transformPerspective: 1000,
            transformOrigin: 'center'
        });
    });

    card.addEventListener('mouseleave', () => {
        gsap.to(card, {
            duration: 0.5,
            rotationY: 0,
            rotationX: 0,
            ease: 'power1.out'
        });
    });
});

// Initial load animations
window.addEventListener('load', () => {
    gsap.from('.hero-title', {
        duration: 1,
        y: 50,
        opacity: 0,
        delay: 0.2,
        ease: 'power3.out'
    });

    gsap.from('.hero-subtitle', {
        duration: 1,
        y: 30,
        opacity: 0,
        delay: 0.4,
        ease: 'power3.out'
    });

    gsap.from('.button', {
        duration: 1,
        y: 20,
        opacity: 0,
        delay: 0.6,
        ease: 'power3.out'
    });

    gsap.from('.nav', {
        duration: 1,
        y: -100,
        opacity: 0,
        ease: 'power3.out'
    });
});
</script>
</body>
</html>
